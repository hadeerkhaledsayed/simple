<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="../simple/css/style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="../simple/image/image1.jpeg" alt="Image 1"></div>
      <div class="slide"><img src="../simple/image/image2.jpeg" alt="Image 2"></div>
      <div class="slide"><img src="../simple/image/image3.jpeg" alt="Image 3"></div>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <!-- Pagination Dots -->
    <div class="pagination">
      <span class="dot" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
    </div>
  </div>

  <script src="../simple/js/script.js"></script>
</body>
</html>
